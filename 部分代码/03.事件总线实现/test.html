<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>玉树临风美少年，揽镜自顾夜不眠 </title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>

<body>
    <script src="./myEvent.js"></script>
    <script type="text/javascript">
        EventBus.on('add',(data) => {
            console.log('add11111111111 :' + data);
        })
        EventBus.on('add',(data) => {
            console.log('add22222222222 :' + data);
        })
        EventBus.on('del',(data) => {
            console.log('del11111111111 :' + data);
        })

        // EventBus.off()
        EventBus.off('add')

        EventBus.emit('add', '阿波罗')
        EventBus.emit('del', '太阳神')
    </script>
</body>

</html>
